<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <title>Graphic Balance</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="/public/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="header">GRAPHIC BALANCE</h1>
      </div>

      <div class="wrapper">
        <div id="player"></div>
      </div>
      <div class="bottom">
        <div class="button-group">
          <button type="button" class="button" id="previous">previous</button>
          <button type="button" class="button" id="refresh">next</button>
          <button type="button" class="button" id="pause">pause</button>
          <button type="button" class="button" id="play">play</button>
        </div>
        <!-- <button type="button" id="archive">submit to archive</button> -->
      </div>
    </div>

    <script src="http://www.youtube.com/player_api"></script>
    <script src="public/javascript/youtube.js"></script>
    <script type="module" src="server.js"></script>
  </body>
</html>
